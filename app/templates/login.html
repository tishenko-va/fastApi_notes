<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb; /* Голубой фон */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center; /* Центрируем заголовок */
            color: #fff; /* Цвет текста заголовка */
        }

        form {
            max-width: 400px; /* Ограничиваем ширину формы */
            margin: 0 auto; /* Центрируем форму */
            background: white; /* Фон формы */
            padding: 20px; /* Внутренний отступ */
            border-radius: 10px; /* Закругление углов формы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для формы */
        }

        label {
            display: block; /* Блоковое отображение для меток */
            margin-bottom: 5px; /* Отступ снизу */
            font-weight: bold; /* Жирный текст для меток */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Ширина поля ввода */
            padding: 10px; /* Внутренний отступ */
            margin-bottom: 15px; /* Отступ снизу */
            border: 1px solid #ddd; /* Обводка полей ввода */
            border-radius: 5px; /* Закругление углов полей ввода */
            font-size: 16px; /* Размер шрифта */
        }

        input[type="submit"] {
            background-color: #007BFF; /* Цвет кнопки "Войти" */
            color: white; /* Цвет текста кнопки */
            border: none; /* Убираем обводку */
            padding: 10px 15px; /* Внутренний отступ кнопки */
            border-radius: 5px; /* Закругление углов кнопки */
            cursor: pointer; /* Указатель при наведении */
            width: 100%; /* Ширина кнопки */
            font-size: 16px; /* Размер шрифта кнопки */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        .register-link {
            display: block; /* Блоковое отображение для ссылки */
            text-align: center; /* Центрируем текст ссылки */
            margin-top: 15px; /* Отступ сверху */
            color: #007BFF; /* Цвет текста ссылки */
            text-decoration: none; /* Убираем подчеркивание */
        }

        .register-link:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
    <h1>Вход в аккаунт</h1>
    <form action="/login" method="post">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Войти">
    </form>
    <a class="register-link" href="/register">Нет аккаунта? Зарегистрируйтесь</a> <!-- Ссылка на регистрацию -->
</body>
</html>
